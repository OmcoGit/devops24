---
- name: Test custom anagrammer module
  hosts: localhost
  gather_facts: false

  vars:
    # Default message; can be overridden with --extra-vars
    message: "hello world"

  tasks:
    - name: Run anagrammer module
      anagrammer:
        message: "{{ message }}"
      register: result

    - name: Print Result
      ansible.builtin.debug:
        var: result
