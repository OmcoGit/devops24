- name: Ensure firewalld is running and enabled
  ansible.builtin.service:
    name: firewalld
    state: started
    enabled: true

- name: Allow HTTP service
  ansible.posix.firewalld:
    service: http
    permanent: true
    state: enabled
    immediate: true

- name: Allow HTTPS service
  ansible.posix.firewalld:
    service: https
    permanent: true
    state: enabled
    immediate: true

- name: Allow MySQL service
  ansible.posix.firewalld:
    service: mysql
    permanent: true
    state: enabled
    immediate: true
