---
- name: Install and configure Node Exporter on all VMs
  hosts: all
  become: yes

  vars:
    node_exporter_version: "1.9.1"
    node_exporter_user: node_exporter
    node_exporter_group: node_exporter
    node_exporter_port: 9100

  tasks:
    #  Skapa grupp och användare för Node Exporter
    - name: Ensure node_exporter group exists
      ansible.builtin.group:
        name: "{{ node_exporter_group }}"
        system: true

    - name: Ensure node_exporter user exists
      ansible.builtin.user:
        name: "{{ node_exporter_user }}"
        group: "{{ node_exporter_group }}"
        shell: /sbin/nologin
        system: true
        create_home: false

    #  Ladda ner Node Exporter binärfil
    - name: Download Node Exporter tarball to remote host
      ansible.builtin.get_url:
        url: "https://github.com/prometheus/node_exporter/releases/download/v{{ node_exporter_version }}/node_exporter-{{ node_exporter_version }}.linux-amd64.tar.gz"
        dest: /tmp/node_exporter.tar.gz
        mode: "0644"

    #  Packa upp Node Exporter
    - name: Extract Node Exporter tarball on remote host
      ansible.builtin.unarchive:
        src: /tmp/node_exporter.tar.gz
        dest: /tmp/
        remote_src: yes

    #  Kopiera binären till /usr/sbin
    - name: Copy Node Exporter binary to /usr/sbin
      ansible.builtin.copy:
        src: "/tmp/node_exporter-{{ node_exporter_version }}.linux-amd64/node_exporter"
        dest: /usr/sbin/node_exporter
        owner: root
        group: root
        mode: '0755'
        remote_src: yes

    #  Skapa textfile collector-directory
    - name: Create textfile collector directory
      ansible.builtin.file:
        path: /var/lib/node_exporter/textfile_collector
        state: directory
        owner: "{{ node_exporter_group }}"
        group: "{{ node_exporter_group }}"
        mode: '0755'

    #  Kopiera systemd unit- och socket-filer
    - name: Copy Node Exporter systemd service and socket files
      ansible.builtin.copy:
        src: "files/{{ item }}"
        dest: /etc/systemd/system/
        mode: "0644"
      loop:
        - node_exporter.service
        - node_exporter.socket
      notify: Reload systemd

    #  Kopiera sysconfig-fil
    - name: Copy sysconfig file
      ansible.builtin.copy:
        src: files/sysconfig.node_exporter
        dest: /etc/sysconfig/node_exporter
        mode: "0644"

    #  Starta och aktivera Node Exporter socket
    - name: Start and enable Node Exporter socket
      ansible.builtin.systemd:
        name: node_exporter.socket
        enabled: true
        state: started

    # Öppna Node Exporter-porten i firewalld
    - name: Enable Node Exporter service in firewalld
      ansible.posix.firewalld:
        service: prometheus-node-exporter
        permanent: true
        state: enabled
        immediate: true

    # Vänta tills Node Exporter är igång
    - name: Wait for Node Exporter to start
      ansible.builtin.wait_for:
        port: "{{ node_exporter_port }}"
        timeout: 30

    #  Verifiera att Node Exporter svarar
    - name: Verify Node Exporter is reachable
      ansible.builtin.uri:
        url: "http://{{ ansible_host }}:{{ node_exporter_port }}/metrics"
        status_code: 200
      register: result

    - name: Show verification result
      ansible.builtin.debug:
        msg: "Node Exporter responded successfully on port {{ node_exporter_port }}"

  handlers:
    - name: Reload systemd
      ansible.builtin.systemd:
        daemon_reload: true
